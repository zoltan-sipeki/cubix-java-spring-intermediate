spring.application.name=student

spring.datasource.url=jdbc:postgresql://localhost:5432/student
spring.datasource.username=studentadmin
spring.datasource.password=studentpassword

spring.jpa.open-in-view=false
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.highlight_sql=true

spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.infinispan.hu.cubix.zoltan_sipeki.model.Teacher.max_idle=20000
spring.jpa.properties.hibernate.cache.infinispan.hu.cubix.zoltan_sipeki.model.Student.lifespan=50000
spring.jpa.properties.hibernate.generate_statistics=true

spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE

spring.flyway.baseline-on-migrate=true

